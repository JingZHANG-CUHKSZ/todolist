<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伙伴群任务</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>🤝 伙伴群任务</h1>
            <p class="subtitle">和朋友一起完成目标</p>
        </header>

        <!-- 群组区域 -->
        <section class="group-section">
            <div class="input-group">
                <input type="text" id="groupName" placeholder="输入群组名称..." maxlength="20">
                <button id="createGroup" class="btn-primary">创建群组</button>
            </div>
            
            <div class="or-divider">
                <span>或者</span>
            </div>
            
            <div class="input-group">
                <input type="text" id="joinGroupInput" placeholder="输入群组ID或名称加入..." maxlength="20">
                <button id="joinGroup" class="btn-secondary">加入群组</button>
            </div>
            
            <!-- 群组信息 -->
            <div id="groupInfo" class="group-info hidden">
                <div class="info-card">
                    <h3 id="currentGroupName">我的群组</h3>
                    <p class="group-id">群组ID: <span id="groupId"></span></p>
                    <button id="shareGroup" class="btn-secondary">分享群组</button>
                </div>
            </div>
        </section>

        <!-- 任务区域 -->
        <section class="task-section hidden" id="taskSection">
            <!-- 添加任务 -->
            <div class="add-task">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="添加新任务..." maxlength="100">
                    <button id="addTask" class="btn-primary">添加</button>
                </div>
            </div>

            <!-- 任务统计 -->
            <div class="task-stats">
                <span id="totalTasks">总任务: 0</span>
                <span id="completedTasks">已完成: 0</span>
            </div>

            <!-- 任务列表 -->
            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <p>还没有任务，快来添加第一个吧！</p>
                </div>
            </div>
        </section>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>💡 分享链接让朋友零配置加入协作</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
