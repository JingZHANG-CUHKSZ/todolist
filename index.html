<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待办事项</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 我的待办事项</h1>
        </header>

        <!-- 协作房间区域 -->
        <div class="todo-input-container" style="border-bottom: 1px solid #f0f0f0;">
            <input type="text" id="roomIdInput" placeholder="输入自定义房间名（如：我的团队）或点随机生成" maxlength="40" style="flex: 1;">
            <button id="generateRoomBtn" style="background: #28a745;">随机生成</button>
            <button id="createRoomBtn">创建/加入</button>
            <button id="copyInviteBtn" title="复制邀请链接">复制链接</button>
        </div>
        <div class="stats" id="roomStatusBar" style="display: none;">
            <span id="roomStatus">未加入房间</span>
        </div>

        <div class="todo-input-container">
            <input type="text" id="todoInput" placeholder="输入新的待办事项..." maxlength="200">
            <button id="addBtn" onclick="addTodo()">添加</button>
        </div>

        <div class="stats">
            <span id="totalCount">总数: 0</span>
            <span id="completedCount">已完成: 0</span>
            <span id="remainingCount">剩余: 0</span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">未完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="clear-completed-container">
            <button id="clearCompleted" onclick="clearCompleted()">清除已完成</button>
        </div>
    </div>

    <!-- GitHub配置文件 -->
    <script src="github-config.js"></script>
    <!-- GitHub协作逻辑（100%免费） -->
    <script src="github-collab.js"></script>
    <!-- 本地待办逻辑 -->
    <script src="script.js"></script>
</body>
</html>
